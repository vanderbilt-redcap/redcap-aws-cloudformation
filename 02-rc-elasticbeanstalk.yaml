    NoEcho: true
  S3AccessKey:
    Type: String
    NoEcho: True
    Description: S3 Access Key to use to access REDCap File Repository Bucket
  S3SecretKey:
    Type: String
    NoEcho: True
    Description: S3 Access Key to use to access REDCap File Repository Bucket
  MultiAZDatabase:
