    Properties:
      ApplicationVersions:
        - Description: Version 1.0
          SourceBundle:
            S3Bucket: !Ref EBBucket
            S3Key: redcap-eb.zip
          VersionLabel: Initial Version
  RCAppMultiAZDB:
    Type: 'AWS::ElasticBeanstalk::Application'
    Condition: DeployMultiAZDB
    DependsOn: 
      - EC2WaitCondition
      - RDSDBInstance1
      - RDSDBInstance2
